<section class="resume-section" id="about">
    <div *ngIf="user" class="resume-section-content">
        <h1 class="mb-0">
            {{user.firstName}}
            <span class="text-primary">{{user.lastName}}</span>
        </h1>

        <div class="subheading">
            {{user.address}}
        </div>
        <div class="subheading">
            <a href="callto:{{user.phone}}">+{{user.phone}}</a><br>
        </div>
        <div class="subheading mb-5">
            <a href="mailto:{{user.emailId}}">{{user.emailId}}</a><br>
            <a href="mailto:{{user.emailId2}}">{{user.emailId2}}</a>
        </div>
        <p class="lead mb-5">{{user.aboutMe}}</p>
        <div class="social-icons">
            <a class="social-icon" href="{{user.linkedInLink}}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a class="social-icon" href="{{user.githubLink}}" target="_blank"><i class="fab fa-github"></i></a>
            <!-- <a class="social-icon" href="#"><i class="fab fa-twitter"></i></a> -->
            <a class="social-icon" href="{{user.facebookLink}}" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
</section>
